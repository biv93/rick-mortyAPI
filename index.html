<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="./assets/css/stile.css">
    <title>Rick & Morty</title>
</head>
<body>
    <div id="modal"></div>
    <header id="headerContainer">
        <h1>The rick & morty project</h1><img src="./assets/image/rick.png" /> 
    </header>
    <div id="buttonContainer">
        <button 
                type="button"
                id="personaggiBtn">Carica Personaggi</button>
        <button 
                type="button"
                id="rimuoviPersonaggi">Elimina Personaggi</button>
    </div>
    <template id="counter">
     <div class="count">
            <h3 id="location"></h3>
            <h3 id="episode"></h3>
     </div>
    </template>
    <template id="listaPersonaggi">
        <div id="card" class="card">
            <div class="imgContainer">
                <img 
                    src="" 
                    alt=""/>
            </div>
            <div class="textContainer">
                <h2></h2>
                <strong></strong>
                <span></span>
                <div id="tv">
                        <i></i><h3 id="numE"></h3>
                </div>
                <button 
                    type="button" 
                    id="removeBtn">rimuovi card</button>
            </div>
        </div>
    </template>
    <div id="container"></div>
    <script src="./assets/js/rickMorty.js"></script>
</body>
</html>
